<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f72585, #7209b7);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
    }

    .back-link {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background: white;
      color: #7209b7;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-link:hover {
      background: #ddd;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background: white;
      color: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #7209b7;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .like-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 25px;
      background: #00c896;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .like-button:hover {
      background: #009f78;
    }
  </style>
</head>
<body>
  <h1>User Profile</h1>
  <a href="/" class="back-link">‚Üê Back to Home</a>

  <table>
    <thead>
      <tr>
        <th>Message</th>
        <th>Risk Level</th>
      </tr>
    </thead>
    <tbody>
      {% for chat in chats %}
      <tr>
        <td>{{ chat[0] }}</td>
        <td>{{ chat[1] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button class="like-button" onclick="alert('Thanks for your feedback! ‚ù§Ô∏è')">üëç Like</button>
</body>
</html>
